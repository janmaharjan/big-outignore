<div th:replace="/shared/header"></div>

<div class="box box-primary">
            <!-- form start -->
            <form role="form" method="Post" th:action="@{'/'+${pageURI}}">
              <div class="box-body">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" name="name" class="form-control" th:value="${record.name}" required/>
                </div>
                  <div class="form-group">
                  <label>Description</label>
                  <textarea name="description" class="form-control" th:text="${record.description}" required></textarea>
                </div>
               <div class="form-group">
                  <label>Plant Type</label>
                  <select type="text" name="plantType" class="form-control" required>
                      <option value="">Select Plant Types</option>
                       <option th:each="type:${types}" th:value="${type.id}" th:selected="${type.id==record.plantType.id}" th:text="${type.name}"></option>
                  </select>
                  </div>
                  <div class="form-group">
                  <label>Plant Diseases</label>
                  <select type="text" name="diseases" class="form-control" multiple="multiple" required>
                      <option value="">Select Plant Diseases</option>
                       <option th:each="disease:${diseases}" th:value="${disease.id}" th:selected="${#lists.contains(record.diseases,disease)}" th:text="${disease.name}"></option>
                  </select>
                  </div>
               <div class="form-inline">
                  <label>Status</label>
                  <label> 
                  <input type="checkbox" name="status" th:checked="${record.status}" value="1" required/>
                      Active</label>
                </div>
                
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                  <input type="hidden" name="id" th:value="${record.id}"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                 <button type="submit" class="btn btn-success">Save</button>
              <a th:href="@{'/'+${pageURI}}" class="btn btn-danger" title="Back">
                   Back  </a>
              </div>
            </form>
          </div>

<div th:replace="/shared/footer"></div>
