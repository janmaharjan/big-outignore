<div th:replace="/shared/header"></div>

<div class="box box-primary">
            
            <!-- form start -->
            <form role="form" method="Post" th:action="@{'/'+${pageURI}}">
              <div class="box-body">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" name="username" th:value="${record.username}" class="form-control"/>
                </div>
                  <div class="form-group">
                  <label>Email</label>
                  <input type="text" name="email" th:value="${record.email}" class="form-control"/>
                </div>
                  <div class="form-group">
                  <label>Password</label>
                  <input type="text" name="password" class="form-control"/>
                </div>
                  <div class="form-group">
                  <label>Role</label>
                  <select type="text" name="role" class="form-control" required>
                      <option value="">Select Role</option>
                       <option th:each="role:${roles}" th:value="${role.id}" th:text="${role.name}" th:selected="${role.id==record.role.id}"></option>
                  </select>
                  </div>
               <div class="form-inline">
                  <label>Status</label>
                  <label> 
                  <input type="checkbox" name="status" value="1" required/>
                      Active</label>
                </div>
                
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                  <input type="hidden" name="id" th:value="${record.id}"/>
                 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                 <button type="submit" class="btn btn-success">Save</button>
              <a th:href="@{'/'+${pageURI}}" class="btn btn-danger" title="Back">
                   Back  </a>
              </div>
            </form>
          </div>

<div th:replace="/shared/footer"></div>
