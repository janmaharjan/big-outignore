<div th:replace="/shared/header"></div>

<div class="box box-primary">
            
            <!-- form start -->
            <form role="form" method="POST" th:action="@{'/'+${pageURI}}">
              <div class="box-body">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" name="name" class="form-control" th:value="${record.name}"  required/>
                </div>
               
                
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                  <input type="hidden" name="id" th:value="${record.id}"/>
                
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-success">Save</button>
              <a th:href="@{'/'+${pageURI}}" class="btn btn-danger" title="Back">
                   Back  </a>
              </div>
            </form>
          </div>

<div th:replace="/shared/footer"></div>
